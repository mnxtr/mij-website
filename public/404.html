<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIJ Company - Connecting Japan and Bangladesh</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with the same query string, which will be parsed by
    // the main index.html file to restore the proper URL.
    
    var pathSegmentsToKeep = 1; // Change to 0 for username.github.io, 1 for /repo-name/

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
